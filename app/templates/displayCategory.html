{% extends "base.html" %}
{% block content %}
<br>
<br>
<br>
<br>


<div class="card mb-4">
  <div class="card-header with-elements">
    <span class="card-header-title">Courses from {{categoryName}} :&nbsp;
    {% for itemData in data %}
      <small class="text-muted">{{count}}</small>
    </span>
  </div>
  <div class="row no-gutters row-bordered row-border-light">
  	{% for row in itemData %}
    <a href="" class="d-flex col-4 col-sm-3 col-md-4 flex-column align-items-center text-body py-3 px-2">
      <img src="/static/images/{{row.image}}" alt="image" class="d-block ui-w-40 rounded-circle mb-2" height="100">
      <div class="text-center"> {{row.course_name}}</div>
      <div class="text-center"> {{row.regular_price}} $</div>
      
    </a>
    {% endfor %}
  </div>
</div>
{% endfor %}

{% endblock %}
